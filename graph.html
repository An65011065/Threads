<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LINKx</title>
        <link rel="stylesheet" href="graph.css" />
        <script src="extensions/d3.min.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Top Left Branding -->
            <div class="branding">
                <h1 class="brand-title">LINKx</h1>
                <div class="url-count" id="urlCount">0</div>
            </div>

            <!-- URL Display Box -->
            <div class="url-display-box" id="urlDisplayBox">
                <div class="url-display-content">
                    <div class="cluster-info" id="clusterInfo">
                        <div style="color: white; font-weight: 600">
                            Tab cluster - Hover over a node to see details
                        </div>
                    </div>
                    <div class="url-info" id="urlInfo"></div>
                </div>
            </div>

            <!-- Main Graph Container -->
            <div id="graph-container">
                <svg id="graph"></svg>
                <div id="tooltip" class="tooltip"></div>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading browsing data...</p>
                </div>
            </div>

            <!-- Bottom Metrics -->
            <div class="metrics-container">
                <!-- Row 1: Original Metrics -->
                <div class="metric-item">
                    <div class="metric-label">dwell time distribution</div>
                    <div class="metric-value" id="dwellTime">0.0s</div>
                </div>

                <div class="metric-item">
                    <div class="metric-label">page entropy</div>
                    <div class="metric-value" id="pageEntropy">0.00</div>
                </div>

                <div class="metric-item">
                    <div class="metric-label">return velocity</div>
                    <div class="metric-value" id="returnVelocity">0.0%</div>
                </div>

                <!-- Vertical Separator -->
                <div class="metrics-separator"></div>

                <!-- Total Session Time -->
                <div class="metric-item">
                    <div class="metric-label">total session time</div>
                    <div class="metric-value" id="totalSessionTime">0.0s</div>
                </div>

                <!-- Row 2: Network Structure Metrics -->
                <div class="metric-item">
                    <div class="metric-label">social time</div>
                    <div class="metric-value" id="socialTime">0.0s</div>
                </div>

                <!-- Row 3: Navigation & Clustering Metrics -->
                <div class="metric-item">
                    <div class="metric-label">session focus</div>
                    <div class="metric-value" id="sessionFocus">0.0%</div>
                </div>

                <div class="metric-item">
                    <div class="metric-label">domain diversity</div>
                    <div class="metric-value" id="domainDiversity">0</div>
                </div>

                <!-- Row 4: Navigation & Clustering Metrics -->
                <div class="metric-item">
                    <div class="metric-label">navigation efficiency</div>
                    <div class="metric-value" id="navigationEfficiency">
                        0.0%
                    </div>
                </div>

                <div class="metric-item">
                    <div class="metric-label">clustering coefficient</div>
                    <div class="metric-value" id="clusteringCoefficient">
                        0.0%
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="exportBtn" class="btn secondary">.svg</button>
            </div>
        </div>
        <!-- Remove or comment out the next line to disable test data in production -->
        <script src="graph.js"></script>
    </body>
</html>

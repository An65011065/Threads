<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Browsing Graph Visualizer</title>
        <link rel="stylesheet" href="graph.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>üåê Browsing Graph</h1>
                <div class="controls">
                    <button id="refreshBtn" class="btn primary">
                        üîÑ Refresh
                    </button>
                    <button id="resetZoom" class="btn secondary">
                        üéØ Reset View
                    </button>
                    <button id="exportBtn" class="btn secondary">
                        üíæ Export
                    </button>
                </div>
            </header>

            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-label">Tabs:</span>
                    <span id="tabCount" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Websites:</span>
                    <span id="nodeCount" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Connections:</span>
                    <span id="edgeCount" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Total Visits:</span>
                    <span id="visitCount" class="stat-value">0</span>
                </div>
            </div>

            <div class="legend">
                <h3>Legend</h3>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="legend-color tab-cluster"></div>
                        <span>Tab Clusters</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color website-node"></div>
                        <span>Websites</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-line intra-tab"></div>
                        <span>Navigation within tab</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-line inter-tab"></div>
                        <span>Tab relationships</span>
                    </div>
                </div>
            </div>

            <div id="graph-container">
                <svg id="graph"></svg>
                <div id="tooltip" class="tooltip"></div>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading browsing data...</p>
                </div>
            </div>

            <div class="sidebar">
                <h3>Selected Node</h3>
                <div id="nodeInfo" class="node-info">
                    <p>Click on a website to see details</p>
                </div>

                <h3>Filters</h3>
                <div class="filters">
                    <label>
                        <input type="checkbox" id="showInactive" checked />
                        Show closed tabs
                    </label>
                    <label>
                        <input
                            type="range"
                            id="minVisits"
                            min="1"
                            max="20"
                            value="1"
                        />
                        Min visits: <span id="minVisitsValue">1</span>
                    </label>
                    <label>
                        <input type="checkbox" id="showLabels" checked />
                        Show labels
                    </label>
                </div>
            </div>
        </div>

        <script src="graph.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Browsing Graph Visualizer</title>
        <link rel="stylesheet" href="graph.css" />
        <script src="extensions/d3.min.js"></script>
    </head>
    <body>
        <div class="container minimal">
            <header class="header minimal-header">
                <h1>Browsing Graph</h1>
                <div class="controls">
                    <button id="refreshBtn" class="btn primary">
                        ðŸ”„ Refresh
                    </button>
                    <button id="exportBtn" class="btn secondary">
                        ðŸ’¾ Export
                    </button>
                </div>
            </header>

            <main class="main-content">
                <section class="stats-bar minimal-stats">
                    <div class="stat">
                        <span class="stat-label">Tabs</span>
                        <span id="tabCount" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Connections</span>
                        <span id="edgeCount" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Websites</span>
                        <span id="visitCount" class="stat-value">0</span>
                    </div>
                </section>

                <div id="graph-container" class="notion-graph">
                    <svg id="graph"></svg>
                    <div id="tooltip" class="tooltip"></div>
                    <div id="loading" class="loading">
                        <div class="spinner"></div>
                        <p>Loading browsing data...</p>
                    </div>
                </div>
            </main>

            <aside class="sidebar minimal-sidebar">
                <div class="sidebar-card">
                    <h3>Selected Node</h3>
                    <div id="nodeInfo" class="node-info">
                        <p>Click on a website to see details</p>
                    </div>
                </div>
                <div class="sidebar-card">
                    <h3>Filters</h3>
                    <div class="filters">
                        <label>
                            <input type="checkbox" id="showInactive" checked />
                            Show closed tabs
                        </label>
                        <label>
                            <input type="checkbox" id="showLabels" checked />
                            Show labels
                        </label>
                        <label>
                            <input type="checkbox" id="expandedMode" checked />
                            Expanded mode
                        </label>
                    </div>
                </div>
            </aside>
        </div>
        <script src="graph.js"></script>
    </body>
</html>

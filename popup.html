<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            @font-face {
                font-family: "Nunito";
                src: url("fonts/Nunito-Medium.ttf") format("truetype");
                font-weight: 500;
            }
            @font-face {
                font-family: "Nunito";
                src: url("fonts/Nunito-SemiBold.ttf") format("truetype");
                font-weight: 600;
            }
            @font-face {
                font-family: "Nunito";
                src: url("fonts/Nunito-ExtraBold.ttf") format("truetype");
                font-weight: 800;
            }
        </style>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <img src="icons/icon48.png" alt="Linx Logo" class="logo" />
                <h1 style="color: #5383ec">LINKx</h1>
            </header>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="nodeCount">0</span>
                    <span class="stat-label">Total Visits</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="edgeCount">0</span>
                    <span class="stat-label">Session Time</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="sessionCount">0</span>
                    <span class="stat-label">Total Domains</span>
                </div>
            </div>

            <div class="controls">
                <div class="button-row">
                    <button id="pauseTracking" class="secondary-btn">
                        Pause
                    </button>
                    <button id="clearData" class="clear-btn">Clear</button>
                </div>
                <div class="button-row">
                    <button id="viewGraph" class="primary-btn">
                        View Graph
                    </button>
                </div>
            </div>

            <div class="recent-activity">
                <h3>Recent Sessions</h3>
                <div id="recentList" class="activity-list">
                    <div class="loading">Collecting data...</div>
                </div>
            </div>

            <div class="footer-section">
                <div class="status">
                    <span id="statusText"> Tracking active</span>
                </div>
                <div class="privacy-section">
                    <a href="#" id="privacyInfo" class="privacy-link"
                        >Privacy Info</a
                    >
                </div>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
